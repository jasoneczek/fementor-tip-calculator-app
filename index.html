<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <img src="./assets/images/logo.svg" alt="Splitter" class="logo">
    <div class="wrapper">
      <form id="form" class="form">
        <div class="input-group">
          <label class="input-label" for="bill">Bill</label>
          <div class="input-container">
            <span class="input-icon">
              <img src="./assets/images/icon-dollar.svg" alt="">
            </span>
            <input id="bill" class="input" name="bill" type="number">
          </div>
        </div>
        <fieldset class="fieldset">
          <legend class="input-label">Select Tip %</legend>
          <div class="btn-grid">
            <div class="tip-amount__item">
              <input type="radio" class="tip-amount__input sr-only" name="tip" id="tip5" value="5"></input>
              <label for="tip5" class="tip-amount__label">5%</label>
            </div>
            <div class="tip-amount__item">
              <input type="radio" class="tip-amount__input sr-only" name="tip" id="tip10" value="10"></input>
              <label for="tip10" class="tip-amount__label">10%</label>
            </div>
            <div class="tip-amount__item">
              <input type="radio" class="tip-amount__input sr-only" name="tip" id="tip15" value="15"></input>
              <label for="tip15" class="tip-amount__label">15%</label>
            </div>
            <div class="tip-amount__item">
              <input type="radio" class="tip-amount__input sr-only" name="tip" id="tip25" value="25"></input>
              <label for="tip25" class="tip-amount__label">25%</label>
            </div>
            <div class="tip-amount__item">
              <input type="radio" class="tip-amount__input sr-only" name="tip" id="tip50" value="50"></input>
              <label for="tip50" class="tip-amount__label">50%</label>
            </div>
            <div class="tip-amount__conditional">
              <input type="radio" class="tip-amount__input sr-only" name="tip" id="tipCustom" value="custom"></input>
              <label for="tipCustom" class="tip-amount__label custom__label">Custom</label>
              <input type="number" id="customTipInput" class="tip-amount__input-custom" name="customtip">
            </div>
          </div>
        </fieldset>
        <div class="input-group">
          <label class="input-label" for="people">Number of People</label>
          <div class="input-container">
            <span class="input-icon">
              <img src="./assets/images/icon-person.svg" alt="">
            </span>
            <input id="people" class="input" name="people" type="number">
          </div>
        </div>
      </form>
      <div class="output">
        <div class="output__group">
          <h3 class="output__heading">
            Tip Amount
            <span>/ person</span>
          </h3>
          <p id="tipAmount" class="output__tip-amount">
            &dollar;<span class="dollarsign">0.00</span>
          </p>
        </div>
        <div class="output-group">
          <h3 class="output__heading">
            Total
            <span>/ person</span>
          </h3>
          <p id="totalAmount" class="output__total-amount">
            &dollar;<span class="dollarsign">0.00</span>
          </p>
        </div>
        <button type="button" id="btnReset" class="btn btn-reset">Reset</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/jasoneczek">@jasoneczek</a>.
    </div>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
